plugins {
    id 'java'
}

apply plugin: 'application'

jar {
    manifest {
        attributes(
                'Main-Class': 'com.epam.lemon.Main'
        )
    }
}

mainClassName = 'com.epam.lemon.Main'

group 'com.epam.lemon'
version '2.3-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
